<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src="./media/mkrauslhughhtnvnvfcw.avif" alt="Logo Pokeapi">
    </header>

    <main>
        <h2>Bienvenido al filtro de Pokemons.</h2>

        <label for="main"><strong>Seleccione un filtro</strong></label>
        <select name="main" id="mainSelect">
            <option value="" selected disabled>Seleccione un filtro</option>
            <option value="type">Tipo</option>
            <option value="ability">Habilidad</option>
            <option value="pokemon">Nombre o ID</option>
            <option value="pokemon?limit=1025&offset=0">Todos Los Pokemons</option>
        </select>
        <select name="second" id="secondarySelect" class="hidden">
        </select>
        <div class="input hidden">
            <input type="text" placeholder="Inserte ID o Nombre" id="searchValue">
            <button id="searchBtn" class="button-44" role="button">Buscar</button>
        </div>
        
        <p id="results"></p>    
        <div class="container"></div>
    </main>
    
    <script src="index.js" type="module"></script>
</body>
</html>
