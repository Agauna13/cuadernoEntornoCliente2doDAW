<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GestiÃ³n de Tareas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
    </header>
    <main id="tablero">
      <div class="container">
        <div class="list" id="todo">
          <h2>Por Hacer</h2>
          <div class="add-task" onclick="addTask('todo')">+ Agregar Tarea</div>
        </div>
        <div class="list" id="in-progress">
          <h2>En Curso</h2>
          <div class="add-task" onclick="addTask('in-progress')">
            + Agregar Tarea
          </div>
        </div>
        <div class="list" id="done">
          <h2>Hechas</h2>
          <div class="add-task" onclick="addTask('done')">+ Agregar Tarea</div>
        </div>
      </div>
    </main>

    <script src="index.js"></script>
  </body>
</html>
